<mat-toolbar color="warn" class="app-toolbar ">
  <mat-toolbar-row>

    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"

    >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>

    <span class="example-fill-remaining-space"></span>

    <span>
      <img class="pic" src="./assets/mario_head_h60.png"/>
    </span>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">

  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/first'>First Component</a>
      <a mat-list-item routerLink='/second'>Second Component</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="background">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
